<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <section class="bg-color-grey banner">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col is-5">
                        <img class="profile-pic" src="E4CDA194-B414-4D9C-A781-2C7693C33BDE.JPG" alt="Profile Picture">
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <section class="bg-color-white primary-info">
            <div class="container">
                <div class="row name-title-company">
                    <div class="col is-6">
                        <p class="text-name">Sally W <span>(She / Her)</span></p>
                        <p class="text-title-company">Software Engineer Intern @ 1 Thing Org</p>
                        <p class="text-title-company">Actively Seeking 2024 SDE Internship | GHC 2023 | MS in Computer
                            Science @ NEU - Seattle | RTC Member</p>
                    </div>
                    <div class="col">
                        <img src="iShot_2023-09-12_11.27.03.jpg" alt="Company Logo">
                    </div>
                </div>
            </div>
        </section>
        <section class="bg-color-white secondary-info">
            <div class="container grid-container">
                <div class="image-container">
                    <img src="Recommendation_Manager.jpg" alt="Recommendation from Manager">
                    <img src="Recommendation_Mentor.jpg" alt="Recommendation from Mentor">
                </div>

            </div>
        </section>



        <section class="bg-color-white secondary-info">
            <div class="container table-container">
                <h3>Please leave your cherishing comment! ^_^</h3>
                <table>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">

                    <label for="message">Comment</label>
                    <input type="text" id="message" name="message" placeholder="Your Comment">

                    <button type="submit">Submit</button>
                </table>
            </div>
        </section>

        <section class="bg-color-white bottom">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col is-5">
                        <div class="button">
                            <a href="user.vcf">
                                <p class="button">Download</p>
                            </a>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

    </body>

</html>
